<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Guess The Number!</title>
    </head>
    <body>

        <header>
            <h1>Guess The Number!!</h1>
            <!-- a reference between which numbers to choose -->
            <p class="between">(Between 1 and 20)</p>
            <!-- a restart button -->
            <button class="button again">Try Again!</button>
            <!-- the number you have to guess -> "?" -->
            <div class="number">?</div>
        </header>

        <main>
            <section class="left">
                <!-- input field for the number you want to give a go -->
                <input class="guess" type="number">
                <!-- a button if it will be the correct number -->
                <button class="button check">Check!</button>
            </section>
            <section class="right">
                <!-- a message that will be displayed: Start guessing... / wrong or correct number -->
                <p class="message">Take a guess...!</p>
                <!-- a counter with your attempts left -->
                <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
                <!-- a highscore -->
                <p class="label-highscore">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
